<!DOCTYPE html>
<html>
<head>
  <title>Scooby Doo Translate</title>
  <link rel="stylesheet" type="text/css" href="scooby.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="scooby.js"></script>
</head>
<body>
  <div>
    <h1>Scooby Doo Translate</h1>
    <form id='translateForm'>
      <input type='text' placeholder='Enter your word(s)...' name='myWord' id='myWord' required>
      <input type='submit' name='theTranslate' id='theTranslate' value='Translate'>
    </form>
    <div class='scoobyWord'>
      <textarea placeholder="Scooby's Translation..." id='scoobyTranslation' readonly></textarea>
    </div>
  </div>
  <div class='copyright'>
    Copyright &copy <a href='https://github.com/allebd'>allebd</a>
  </div>
</body>
</html>
